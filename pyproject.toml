[tool.poetry]
name = "deep-micro-core"
version = "0.2.0"
description = "Harnessing the power of artificial intelligence to identify the core microbiome"
authors = [
    "Filippo Biscarini <https://github.com/filippob>",
    "Paolo Cozzi <https://github.com/bunop>", 
    "Milica Å kipina <https://github.com/milica-skipina>"
]
license = "MIT"
readme = "README.md"
packages = [
    { include = "src" }
]

[tool.poetry.dependencies]
python = "^3.9"
ipykernel = "^6.29.5"
python-dotenv = "^1.0.1"
sqlalchemy = "^2.0.39"

[tool.poetry.scripts]
import_data = "src.import_data:import_data"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
